<!doctype html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
  <title>Hang Man</title>

</head>
<body>
  <style>
    .wrapper {
    text-align: center;
   }

    .button {
    position: absolute;
    top: 50%;
   }
  </style>
  <div class="wrapper">
    <button class="button btn btn-success" onclick="return restartGame();" id="restartWin" >You won!</button>
</div>
<div class="wrapper">
    <button class="button btn btn-danger" onclick="return restartGame();" id="restartLose" >You lost!</button>
</div>
<script>
  $('#restartWin').hide();
  $('#restartLose').hide();
</script>
  <div id="button" class="container w-150 p-5">
    <div class="card-header" style="background-color: #eba13c; font-family:Brush Script MT" font size="+22">
      <font size="+4">Introduce a word:</font>
    </div>
    <div class="card">
      <input type="text" class="form-control" id="theWord" style="background-color: #eee;">
      <button type="submit" class="btn btn-primary" onclick="return startGame();" style="background-color: #8e0f7b;"><i class="las la-skull"></i> Begin! <i class="las la-skull"></i></button>
    </div>
  </div>
  <div id="hangman" class="container w-120 p-5">
    <div id="list">
    </div>
    <form>
      <div class="mb-3">
        <label>Guess the letters!</label>
        <input type="text" class="form-control" id="letter">
        <button type="submit" class="btn btn-danger" onclick="return checkGuess();"><i class="las la-skull"></i> Make a guess <i class="las la-skull"></i></button>
    </form>

    <div id="hangmanWord" class="container w-120 w-5">
      <div id="list1">
      </div>
    </div>
    </div>
    <script>
      $('#hangman').hide();
    </script>
</body>
<script>
  var letterList = [];
  var length = 0;
        
        function startGame() {
        var i = 0, j = 100, y = 1000;
        var word = $('#theWord').val();
        $('#button').hide();
        $('#hangman').show();
        
        letterList.push(word.toLowerCase());
        $('#list').append(`<div class="card-header"style="background-color: #eba13c; font-family:Brush Script MT">
                                <font size="+4">Hang Man</font>`);
        while(word.length > i) {
          $('#list').append(`
            <button id= "`+ i +`" type="button" class="btn btn-dark btn-lg"><i class="las la-question-circle"></i></button>  
            `);
          $('#list1').append(`
            <button id= "`+ j +`" type="button" class="btn btn-dark btn-lg">`+ letterList[0][i] +`</i></button>  
            `);
          $('#list1').append(`
            <button id= "`+ y +`" type="button" class="btn btn-dark btn-lg"><i class="las la-question-circle"></i></i></button>  
            `);
          $('#' + j).hide();
          i++;j++;y += 100;
        }
        length = i;
        return false;
       }
       var win = 0, lose = 15;

       function checkGuess() {
        var letter = $('#letter').val();
        if(letter.length != 1) {
          alert("You can only introduce 1 letter!")
        } else {
        var i, x, y;
        for(i = 0; i < length; i++) {
          x = 0; y = 0;
          if(letter == letterList[0][i]) {
            x = i + 100;
            y = i * 100 + 1000;
            $('#' + y).hide();win++;
            $('#' + x).show();
            $('#' + i).hide();
         }  
       }
       winLoss();
     }
       return false;
     }
     function winLoss() {
      if(win == length) {
            $('#restartWin').show();
            $('#hangman').hide();

          } else if(lose == 0) {
            $('#restartLose').show();  
            $('#hangman').hide();
           }
     }
     function restartGame() {
      location.reload();
     }
       
  
</script>
</html>
